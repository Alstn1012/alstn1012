<!DOCTYPE html>
<html>
<body>
    <p>1부터 100 사이의 정수를 입력하시오.</p>
    <input id="test">
    <button type="button" onclick="sub()">제출</button>
    <p id="result"></p>
    <script>
        function sub() {
            let value = document.getElementById("test").value;
            let s;
            if (isNumberValid(value)) {
                s = "올바른 입력값입니다.";
            } else {
                s = "입력값이 올바르지 않습니다.";
            }
            document.getElementById("result").innerHTML = s;
        }
        
        function isNumberValid(input) {
            // 입력값이 비어있는지, 숫자가 아닌 문자를 포함하는지, 1부터 100 사이의 범위에 있는지 확인
            return !isNaN(input) && input !== '' && Number(input) >= 1 && Number(input) <= 100;
        }
    </script>
</body>
</html>
