<!DOCTYPE html>
<html>
  <head>
    <style>
      #dogPic, #catPic {
        position: absolute;
        top: 10px;
        left: 10px;
        cursor: pointer; /* 커서를 포인터로 변경하여 사용자에게 이미지를 클릭할 수 있다는 힌트를 제공합니다. */
      }

      #dogPic {
        background: blue;
        top: 50px;
        left: 50px;
      }
    </style>
  </head>
  <body>
    <img src="dog.jpg" id="dogPic">
    <img src="cat.jpg" id="catPic">
    <script>
      var dog = document.getElementById("dogPic");
      var cat = document.getElementById("catPic");
      var moving = false;
      var offsetX, offsetY;

      dog.addEventListener("mousedown", initialClick, false);
      cat.addEventListener("mousedown", initialClick, false);

      function move(e) {
        if (!moving) {
          return;
        }

        var newX = e.clientX - offsetX;
        var newY = e.clientY - offsetY;

        image.style.left = newX + "px";
        image.style.top = newY + "px";
      }

      function initialClick(e) {
        if (moving) {
          document.removeEventListener("mousemove", move);
          moving = !moving;
          return;
        }

        moving = !moving;
        image = this;

        // 이미지를 클릭할 때의 마우스 위치와 이미지의 현재 위치를 저장합니다.
        offsetX = e.clientX - image.getBoundingClientRect().left;
        offsetY = e.clientY - image.getBoundingClientRect().top;

        document.addEventListener("mousemove", move, false);
      }
    </script>
  </body>
</html>
