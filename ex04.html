<!DOCTYPE html>
<html>
<body>
    <p>숫자를 입력하시오.</p>
    <input id="test" type="text">
    <script>
        function func() {
            var inputElement = document.getElementById("test");
            var n = inputElement.value;

            // 입력값이 숫자인지 확인
            if (isNaN(n)) {
                alert("숫자가 아닙니다.");
                inputElement.value = ""; // 입력값을 초기화
            }
        }
    </script>
    <button type="button" onclick="func()">입력완료</button>
</body>
</html>
